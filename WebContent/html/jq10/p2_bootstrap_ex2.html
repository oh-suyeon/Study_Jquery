<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/JqueryPj/js/jq10/p2_bootstrap_ex2.js"></script>
    <style type="text/css">
    	
    	.container {
    		padding: 0px 200px;
    	}
    	
    	.divBorder {
    		border: 3px solid silver;
    		padding: 20px 0px;
    		margin-bottom: 20px;
    		overflow: auto;
    	}
    	
    	.form-group {
    		width: 100%;
    	}
    	
    	hr {
    		border: 1px dashed silver;
    	}
    	
    	.divBtn {
    		text-align: center;
    	}
    	
    	.divBtn button {
    		width: 200px;
    	}
    	
    	.spanColor {
    		color: tomato;
    	}
    
    	.tdCenter {
    		text-align: center;
    	}
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2 class="text-center">회원가입</h2>
			
			<form class="form-horizontal" action="#">
			
				<div class="divBorder">
				
					<div class="form-group">
						<label for="userId" class="control-label col-lg-2">아이디<span class="spanColor"> *</span></label> 
						<div class="col-lg-5">
							<input type="text" class="form-control form-inline" 
								   id="userId" name="userId" placeholder="Enter user ID">
						</div>
						<button type="button" class="btn" onclick="duplicateId()">중복검사</button>
						<span id="userIdSpan"></span>
					</div>
					
					<hr>
		
					<div class="form-group">
						<label for="userName" class="control-label col-lg-2">이름<span class="spanColor"> *</span></label> 
						<div class="col-lg-5">
							<input type="text" class="form-control" 
								   id="userName" name="userName" placeholder="Enter user name">
						</div>
					</div>
					
					<hr>
		
					<div class="form-group">
						<label for="birth" class="control-label col-lg-2">생년월일<span class="spanColor"> *</span></label> 
						<div class="col-lg-5">
							<input type="date" class="form-control" 
								   id="birth" name="birth" value="1999-04-15">
						</div>
					</div>
		
					<hr>
		
					<div class="form-group">
						<label for="password" class="control-label col-lg-2">비밀번호<span class="spanColor"> *</span></label> 
						<div class="col-lg-5">
							<input type="password" class="form-control" 
								   id="password" name="password">
						</div>
					</div>
		
					<hr>
		
					<div class="form-group">
						<label for="phone" class="control-label col-lg-2">휴대폰 번호<span class="spanColor"> *</span></label> 
						<div class="col-lg-5">
							<input type="tel" class="form-control" 
								   id="phone" name="phone" placeholder="010-1234-5678">
						</div>
					</div>
		
					<hr>
		
					<div class="form-group">
						<label for="email" class="control-label col-lg-2">이메일<span class="spanColor"> *</span></label> 
						<div class="col-lg-5">
							<input type="email" class="form-control" 
								   id="email" name="email" placeholder="abcd123@email.com">
						</div>
					</div>
					
					<hr>
		
					<div class="form-group">
						<label for="zipcode" class="control-label col-lg-2">우편번호<span class="spanColor"> *</span></label> 
						<div class="col-lg-5">
							<input type="text" readonly="readonly" class="form-control" 
								   id="zipcode" name="zipcode">
						</div>
						<button class="btn" type="button" data-toggle="modal" data-target="#modalZip">번호검색</button>
					</div>
						
					<div class="form-group">
						<label for="addr1" class="control-label col-lg-2">주소<span class="spanColor"> *</span></label> 
						<div class="col-lg-9">
							<input type="text" readonly="readonly" class="form-control" 
								   id="addr1" name="addr1">
						</div>
					</div>
						
					<div class="form-group">
						<label for="addr2" class="control-label col-lg-2">상세주소<span class="spanColor"> *</span></label> 
						<div class="col-lg-9">
							<input type="text" class="form-control" 
								   id="addr2" name="addr2">
						</div>
					</div>
					
				</div>
				
				<div class="divBtn">
					<button type="submit" class="btn btn-primary btn-lg" onclick="save()">저장</button>
					<button type="reset" class="btn btn-default btn-lg">초기화</button>
					<button type="button" class="btn btn-default btn-lg" onclick="cancel()">취소</button>
				</div>
				
			</form>
		</div>
	</div>

	<!--우편번호 Modal 시작-->
	<div class="modal fade" id="modalZip" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">우편번호 검색</h4>
				</div>
				<div class="modal-body">
					<div class="form-group form-inline">
						<label for="dong">동 : </label>
						<input type="text" id="dong" name="dong" class="form-control">
						<button type="button" class="btn btn-default" onclick="srchAddrList()">검색</button>
					</div>
					<div>
						<table id="tbAddr" class="table table-striped table-hover">
							<colgroup>
								<col style="width: 80px;">
								<col style="width: auto;">
							</colgroup>
							<thead>
								<tr>
									<th>우편번호</th>
									<th>주소</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="2" class="tdCenter">검색 버튼 클릭</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
				</div>
			</div>

		</div>
	</div>
	<!--우편번호 Modal 끝-->

</body>
</html>
