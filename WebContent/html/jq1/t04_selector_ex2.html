<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>selector</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("h2:even").css("background", "lightblue");
			$("h2:odd").css("background", "lightyellow");
			
			//h2요소들에게 클릭이벤트 부여
			// document.getElementById("temp").onclick = function(){~} --> 1개의 요소에만 이벤트 부여
			$("h2").click(function() {
				$(this).hide();
			}); // 모든 h2에 클릭 이벤트가 생기면 ()를 수행. 
		});
	</script>
</head>
<body>
	<h2>클릭하면 사라져요1</h2>
	<h2>클릭하면 사라져요2</h2>
	<h2>클릭하면 사라져요3</h2>
	<h2>클릭하면 사라져요4</h2>
	<h2>클릭하면 사라져요5</h2>
	<h2>클릭하면 사라져요6</h2>
	<h2>클릭하면 사라져요7</h2>
	<h2>클릭하면 사라져요8</h2>
	<h2>클릭하면 사라져요9</h2>
</body>
</html>
