<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요소생성하기</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
// 			$("div").click(test);
			$("div:first-child").click(function() {
// 				document.createElement("p");
// 				$("<p>짜잔!</p>")
				var ele = $('<p class="sample">메롱</p>'); //JQ 객체 생성
				$("body").append(ele); // body에 추가
				
				$("<h1>헤더랍니다.</h1>").appendTo("body");
			});
		});	
		
		function test() {
		}
		
		var idx = 0;
		function addInput() {
			$("<input>", {
				"id" : "userName" + idx
				,"name" : "userName"
				,"value" : "홍길동"
				,"click" : function() {
					$(this).css("color", "red");	
				}
			}).appendTo("#temp");
			idx++;
		}
	</script>
	<style type="text/css">
		div:first-child {
			border: solid 1px black;
			text-align: center;
			line-height: 50px;
			width: 100px; 
		}
	</style>
</head>
<body>
	<div>클릭해보슈</div>
	<input type="text" name="userName" value="홍길동" onclick="alert(1);">
	<hr>
	<button type="button" onclick="addInput();">클릭</button>
	<div id="temp"></div>
	<hr>
</body>
</html>
