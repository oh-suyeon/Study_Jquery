<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>이벤트 바인딩 - on 사용하기</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function() {
			$("#ex1 p").on("mouseover", function(){
				this.className = "intro";
			});
			$("#ex1 p").on("mouseout", function(){
				this.className = "";
			});
			
			$("#ex1 #tmp").on({
				mouseover : function() {
					$(this).css("background", "lightblue");
				}
				,mouseout : function() {
					$(this).css("background", "lightgray");
				}
				,click : function() {
					$(this).css("background", "yellow");
				}
			});
			
			//************************************************** 
			$("h3").click(function() {
				alert(1);
			});
			$("h3").on("mouseover", function() {
				$(this).css("background-color", "pink");
			});

			
			//**************************************************
			$("button").click(function() {
				$("p").trigger("myFunction", "홍길동");
				// p요소에  my.. 이벤트 발생시켜라
			});
			$("#ex3 p").on({
				myFunction: function(e, name) { // 첫번째 파라미터는 이벤트 객체가 온다.
					$(this).text(name + "씨 안녕하세요~");
				}
			});
		});	
		
		function addElement() {
			$("<h3>").text("새로운 요소").appendTo("body");
		}
		
	
	</script>
	<style type="text/css">
		.intro {
			font-size: 1.5em;
			color: red;
		}
	</style>
</head>
<body>
	<div id="ex1">
		<p>마우스를 올려보시오.</p>
		<p>마우스를 올려보시오.</p>
		<p>마우스를 올려보시오.</p>
		<p>마우스를 올려보시오.</p>
		<p id="tmp">마우스를 올려보시오.</p>
	</div>
	
	<hr>
	
	<h3>기존요소</h3>
	<button type="button" onclick="addElement()">요소 추가</button>
	
	<hr>
	
	<div id="ex3">
		<button type="button">p태그 트리거</button>
		<p>p태그입니다.</p>
	</div>
</body>
</html>
