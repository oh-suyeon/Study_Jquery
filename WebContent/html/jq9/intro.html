<!DOCTYPE html>

	<head>

		<title>GET submit 데이터 처리(html)</title>
		<script src="../../js/lib/jquery-3.6.0.js"></script>
		<script src="../../js/common/myUtils.js"></script>
		<script type="text/javascript">
			console.log(window.location.href);
			var str = window.location.href;
			
			var userName = getValueByUrl(str, "userName");
			var userAge = getValueByUrl(str, "userAge");
			
			alert("올해 " + userAge + "살인 " + userName + "님 반갑습니다");

				$("#userName").text(userName);
			});
		</script>
	</head>
