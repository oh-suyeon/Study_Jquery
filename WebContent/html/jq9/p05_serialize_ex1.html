<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>serialize</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
</head>
<body>
	<form id="fm">
		이름 : <input type="text" name="userName"> 	
		<br>
		ID : <input type="text" name="userId">	
		<br>
		나이 : <input type="text" name="userAge">	
		<br>
		비밀번호 : <input type="text" name="userPw">	
	</form>
	<hr>
	<button type="button" onclick="proc(1)">serialize()</button>
	<button type="button" onclick="proc(2)">serializeArray()</button>
<!-- 	<button type="button" onclick="proc(3)">serializeJSON()</button> -->
	<div id="result">
		
	</div>
</body>
<script type="text/javascript">
	function proc(flag) {
		var str = "";
		
		if(flag == 1){
			str = $("#fm").serialize();
			
		}else if(flag == 2){
			str = $("#fm").serializeArray();
			
		}else if(flag == 3){
// 			str = $("#fm").serializeJSON();
		}
		
		console.log(str);
		$("#result").text(str)
	}
</script>
</html>
