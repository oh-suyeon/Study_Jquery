<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>traversing</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function() {
			
			//***** 예제1 ********************
			$("p", "#ex1").click(function() {

				var objParent = $(this).parent();
				
				if(objParent.is("div")){
					alert("부모가 div입니다.");
				}
			});
			
			//***** 예제2 ********************
			
			$("p", "#ex2").click(function() {
				
				var objParent = $(this).parent();
				
				if(objParent.is("#ex2 div")){
					
					var colorR = parseInt(Math.random() * 256); 
					var colorG = parseInt(Math.random() * 256); 
					var colorB = parseInt(Math.random() * 256); 
					
					var obj = $(this).clone().css("color", "rgb(" + colorR + ", " + colorG + ", " + colorB + ")");
					
					if(objParent.is($("div", "#ex2").first())){
						obj.appendTo($(this).parent());
					}else {
						obj.prependTo($(this).parent());
					}
					
				} else {
					alert("작업대상이 아닙니다.");
				}
			});
			
			
		});
	</script>
	<style type="text/css">
		#ex2 div {
			border : solid orange 3px;
		}
	</style>
</head>
<body>
	<div id="ex1">
		<p>p 태그 1</p>
		<div>
			<p>p 태그 2</p>
		</div>	
	</div>
	
	<hr>
	
	<div id="ex2">
		<div>
			<p>무궁화 꽃이 피었습니다</p>
		</div>
		
		<p>은주는 예쁘다~</p>
		
		<div>
			<p>사뿐이 즈려밟고 가시옵소서</p>
		</div>	
	</div>	
</body>
</html>
