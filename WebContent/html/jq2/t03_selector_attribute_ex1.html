<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선택자 속성 예제</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function() {
			$("p[title]").css("background", "yellow");
			$("[type='password']").css("border", "solid 1px red");
		})
	</script>
</head>
<body>
	<p>일반 문단입니다.</p>
	<p title="툴팁으로 보입니다">타이틀을 가지고 있는 문단입니다.</p>
	회원 ID : <input type="text">
	<br>
	비밀번호 : <input type="password">
</body>
</html>
