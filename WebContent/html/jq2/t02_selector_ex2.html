<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>셀렉터 예제</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function() {
			$("h2 > a", "#ex1").css("border", "solid 2px");
			console.log($("h2 > a"));
			
			$("h2 a", "#ex1").css("background", "yellow");
			console.log($("h2 a"));
			
			$("h2 >> a", "#ex1").css("color", "red");
			console.log($("span a"));
			
			/*예제 2 ********************************************/
			$("span", "#ex2").css("background", "yellow");
			$("div span", "#ex2").css("border", "solid 3px red");
			$("div > span", "#ex2").css("border", "solid 3px blue");
			
			/*예제 3 ********************************************/
			$("h3 ~ p", "#ex3").css("background", "yellow")
			.css("width", "150px").css("text-align", "center");
			$("h3 + p", "#ex3").css("font-weight", "bolder");
		})
		
	</script>
</head>
<body>
	<div id="ex1">
		<h2>
			문단 안에 
			<a>
				링크
			</a> 
			태그가 있다.
			두번째 
			<span>
				<a>
					링크
				</a>
			</span>
			는 손자다.
		</h2>
	</div>
	<hr>
	<div id="ex2">
		<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다.</p>
		<div>
			이 디비젼에도 <span>스팬</span> 엘리먼트가 있다.
			<p>디비전 내부 문단의 <span>스팬</span> 엘리먼트이다.</p>
			<div>
				<p>내부 디비전의 다시 문단 속 아주 <strong>깊은 곳에</strong> <em>숨어있는</em> <span>스팬</span> 엘리먼트도 있다.</p>
			</div>
		</div>
	</div>
	<hr>
	<div id="ex3">
		<p>형제 선택자에 대하여</p>
		<h3>꼬마버스 타요 가족을 소개합니다</h3>
		<p>타요</p>
		<p>로기</p>
		<p>라니</p>
		<p>가니</p>
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
