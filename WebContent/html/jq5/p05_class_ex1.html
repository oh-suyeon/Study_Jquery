<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jquery - class</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<style type="text/css">
		.demo{
			font-size: 1.5em;
			color: tomato;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$("p").mouseover(function() {
				$(this).addClass("demo");
			});
			$("p").mouseout(function() {
				$(this).removeClass("demo");
			});
			
			$("h3").on("mouseon mouseover", function() {
				$(this).toggleClass("demo");
			})
		});
	</script>
</head>
<body>
	<div>
		<h3>마우스 올려봐</h3>
		<p>마우스 올려봐</p>
	</div>
</body>
</html>
