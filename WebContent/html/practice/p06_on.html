			//** 3. 새로 생성되는 요소에 이벤트 주기
			$(document).on("mouseover mouseout", "p", function() {
				$(this).toggleClass("changeFont");
			})

	 		$("button").on("click", function(){
				$("<p>").text("Move the mouse over here").appendTo("body");
			});
		});
	</script>
	<style type="text/css">
		.changeFont {
			font-size: 1.5em;
			color: tomato;
		}
	</style>
