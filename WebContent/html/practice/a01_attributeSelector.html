<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>속성 선택자 과제</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(function() {
			$("img[src$='jpg']").css("width", "50px").css("height", "50px")
			$("img[src$='png']").css("width", "100px").css("height", "100px")
			
			// type이 button인 input 요소와 href가 'mailto'로 시작하는 a 요소의 배경색 노란색으로 변경
			$("input[type='button'], a[href^='mailto']").css("background-color", "yellow");
			
			// href가 'power2c'를 포함하는 모든 a 요소의 밑줄 없음
			$("a[href*='power2c']").css("text-decoration", "none");
			
			// img 요소 중 id 가 'img1'인 것 제외하고 테두리 색 파랑
			// 다른 방법 ) $("img").not("#img1")
			$("img[id!='img1']").css("border", "solid 3px blue");
			
			// src가 'png'로 끝나는 img 요소의 테두리 색 초록
			$("img[src$='png']").css("border", "solid 3px green");
			
			// alt 속성을 갖는 이미지 요소의 테두리 두께 5px (추가 - 검은색 테두리)
			$("img[alt]").css("border", "black solid 5px");
			
			// title이 'named' 단어를 포함하는 img 요소 두 줄 테두리
			$("img[title*='named']").css("border-style", "double");
			
			// id가 'little'이거나 'little-'로 시작하는 img 요소 점선 테두리
			$("img[id|='little']").css("border-style", "dashed");
			
			// type이 'text'인 input 요소의 테두리 변경
			$("input[type='text']").css("border", "dotted 5px red");
			
			//(추가)3번째 이미지 테두리 스타일 dotted - bear로 끝나는 id인 img
			$("img[id$='bear']").css("border-style", "dotted");
		});
	</script>
</head>
<body>
	<a href="https://www.ddit.or.kr/">(재)대덕 인재 개발원</a>
	<br><br>
	<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내</a>
	<br><br>
	
	<div>
		Some images:
	</div>
	
	<div>
		<img id="img1" alt="사진1" src="../../images/cloud.jpg">
		<img id="little" title="little Bear" src="../../images/beach.jpg">
		<img id="little-bear" alt="사진3" src="../../images/coffee.jpg">
		<img id="img4" title="name Test" src="../../images/lion.jpg">
		<img id="img5" title="named Test" alt="사진5" src="../../images/flower.jpg">
		<img id="img6" title="apple" src="../../images/food.jpg">
		<img src="../../images/tiger.png">
	</div>
	
	<div id="someDiv">
		이곳은 ID 속성이 somDiv인 &#60;div&#62; 태그 입니다.
	</div>
	
	Text: <input type="text" id="aTextField" name="someTextField">
	<br><br>
	<button type="submit" id="submitButton">Submit</button>
	<input type="button" value="클릭~~">
	
		
</body>
</html>
