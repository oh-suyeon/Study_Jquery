<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>키보드 이벤트</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).keydown(function(e) {
			if(e.keyCode == '37'){
				alert('좌측 화살키를 누르셨습니다.')
			} else if(e.keyCode == '39'){
				alert('우측 화살키를 누르셨습니다.')
			}
			console.log(e.keyCode);
		});
	</script>
</head>
<body>
</body>
</html>
