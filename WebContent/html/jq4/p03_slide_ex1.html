<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQ 효과 - slideDown/slideUp</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function proc(flag) {
			if(flag == 1){
				$("p").slideDown(3000);
			}else if(flag == 2){
				$("p").slideUp(1000);
			}else if(flag == 3){
				$("div").slideToggle();
			}else{
				return;
			}
		}
	</script>
	<style type="text/css">
		p, div {
			background-color: yellow;
			display: inline-block;
			width: 250px;
			text-align: center;
		}
	</style>
</head>
<body>
	<p>이 영역은 사라졌다 나타난다</p>
	<br>
	<button type="button" onclick="proc(1)">slideDown</button>
	<button type="button" onclick="proc(2)">slideUp</button>
	<br><br>
	<button type="button" onclick="proc(3)">slideToggle</button>
	<br><br>
	<div>
		토글로 사라졌다 나타난다.
	</div>	
</body>
</html>
