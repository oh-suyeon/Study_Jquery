<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JQ 효과 - animate</title>
	<script src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		function proc() {
			$("div").animate({ left: "200px", top: "100px", opacity: "0.5", height: "+=200px"});
		}
	</script>
	<style type="text/css">
		div {
			width: 100px;
			height: 100ppx;
			background-color: green;
			position: absolute;
		}
	</style>
</head>
<body>
	<button type="button" onclick="proc();">animate</button>
	<div></div>
</body>
</html>
